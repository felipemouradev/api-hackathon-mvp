<div style="
        font-family: BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: #091426;
        color: #fff;
    ">
    <table width="100%">
        <tr>
            <td width="10%">&nbsp;</td>
            <td width="80%" style="padding: 20px; border: 2px solid #fff;">
                <div>
                    <p style="font-size: 40px">Thanks you for offsetting emissions</p>
                </div>
                <div>
                    <table style="font-size: 20px; width: 100%;">
                        <tr>
                            <td style="width: 25%;">
                                Total CO2 emissions
                            </td>
                            <td style="width: 25%;">
                                <div>
                                    {{miles}}
                                </div>
                                <div>
                                    Total miles
                                </div>
                            </td>
                            <td style="width: 25%;">
                                <div>
                                    {{emission}}
                                </div>
                                <div>
                                    Metric tons CO2
                                </div>
                            </td>
                            <td style="width: 25%;">
                                <div>
                                    {{transactionAmount}}
                                </div>
                                <div>
                                    Cost to offset
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div style="margin-top: 85px;">
                    <p>
                        <strong>
                            FROM:
                        </strong>
                        {{origin}}
                    </p>
                </div>
                <div>
                    <p>
                        <strong>
                            FROM:
                        </strong>
                        {{destination}}
                    </p>
                </div>
            </td>
            <td width="10%">&nbsp;</td>
        </tr>
    </table>
</div>
